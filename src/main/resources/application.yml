server:
  port: 9000

springdoc:
  swagger-ui:
    operations-sorter: method
    tags-sorter: alpha

spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

security:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      expiration: ${JWT_EXPIRATION_TIME}

appDescription: "Pragma Powerup"
appVersion: "1.0.0"

powerup_smallsquaremicroservice_url: ${SMALLSQUARE_MS_URL}